<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Math Exam</title>
</head>
<body>
    <div class="container">
        <div class="math-exam-container">
            <h2>Math Exam</h2>
            <p class="score">Score : <span class="score-number">0</span></p>
            <div class="questions">
                <p class="calculation"><span class="num-one"></span> <span class="operator"></span> <span class="num-two"></span> =
                    ??</p>
                <div class="output"></div>
                <div class="numbers">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="clear">CLEAR</div>
                    <div class="num">0</div>
                    <div class="num">-</div>
                </div>
                <button class="enter">Enter</button>
            </div>

            <div class="submit-container hide">
                <input type="text" placeholder="Username">
                <button class="submit-btn">Submit</button>
            </div>
        </div>
        <div class="leader-board-container">
           <h2>Leaderboard</h2>
           <button class="refresh">Refresh</button>
        <div class="player-header">
            <h5>Rank</h5>
            <h5>Name</h5>
            <h5>Score</h5>
        </div>
           <div class="player">


             <div class="player-header-info"></div>
             <!-- <div class="player-info"></div> -->
           </div>
        </div>
    </div>
</body>
</html>
